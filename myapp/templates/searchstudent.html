<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
   <meta charset="utf-8">
   <title>Search Student</title>
   <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
   <style>
      @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');

      * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
         font-family: 'Poppins', sans-serif;
      }

      html,
      body {
         display: grid;
         height: 100%;
         width: 100%;
         place-items: center;
         background: #6abadeba;
         /* background: linear-gradient(-135deg, #c850c0, #4158d0); */
      }
      nav {
         position: fixed;
         top: 0;
         left: 0;
         width: 100%;
         height: 100%;
         height: 70px;
         background: #23463f;
         box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
         z-index: 99;
     }

     nav .navbar {
         height: 100%;
         max-width: 1250px;
         width: 100%;
         display: flex;
         align-items: center;
         justify-content: space-between;
         margin: auto;
         /* background: red; */
         padding: 0 50px;
     }

     .navbar .logo a {
         font-size: 30px;
         color: #08ffd1;
         text-decoration: none;
         font-weight: 600;
     }

     .navbar .logo a:hover {
         color: white;
     }

     nav .navbar .nav-links {
         line-height: 70px;
         height: 100%;
     }

     nav .navbar .links {
         display: flex;
     }

     nav .navbar .links li {
         position: relative;
         display: flex;
         align-items: center;
         justify-content: space-between;
         list-style: none;
         padding: 0 14px;
     }

     nav .navbar .links li a {
         height: 100%;
         text-decoration: none;
         white-space: nowrap;
         color: #08ffd1;
         font-size: 15px;
         font-weight: 500;
     }

     .navbar .links li a:hover {
         color: white;
     }

     .links li:hover .htmlcss-arrow,
     .links li:hover .js-arrow {
         transform: rotate(180deg);
     }

     nav .navbar .links li .arrow {
         /* background: red; */
         height: 100%;
         width: 22px;
         line-height: 70px;
         text-align: center;
         display: inline-block;
         color: #08ffd1;
         transition: all 0.3s ease;
     }

     .navbar .links li .arrow:hover {
         color: white;
     }

     nav .navbar .links li .sub-menu {
         position: absolute;
         top: 70px;
         left: 0;
         line-height: 40px;
         background: #23463f;
         box-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
         border-radius: 0 0 4px 4px;
         display: none;
         z-index: 2;
     }

     .navbar .links li .sub-menu a:hover {
         color: white;
     }

     nav .navbar .links li:hover .htmlCss-sub-menu,
     nav .navbar .links li:hover .js-sub-menu {
         display: block;
     }

     .navbar .links li .sub-menu li {
         padding: 0 22px;
         border-bottom: 1px solid rgba(255, 255, 255, 0.1);
     }

     .navbar .links li .sub-menu a {
         color: #08ffd1;
         font-size: 15px;
         font-weight: 500;
     }

     .navbar .links li .sub-menu .more-arrow {
         line-height: 40px;
     }

     .navbar .links li .htmlCss-more-sub-menu {
         /* line-height: 40px; */
     }

     .navbar .links li .sub-menu .more-sub-menu {
         position: absolute;
         top: 0;
         left: 100%;
         border-radius: 0 4px 4px 4px;
         z-index: 1;
         display: none;
     }

     .links li .sub-menu .more:hover .more-sub-menu {
         display: block;
     }

     .navbar .search-box {
         position: relative;
         height: 40px;
         width: 40px;
     }

     .navbar .nav-links .sidebar-logo {
         display: none;
     }

     .navbar .bx-menu {
         display: none;
     }

     @media (max-width:920px) {
         nav .navbar {
             max-width: 100%;
             padding: 0 25px;
         }

         nav .navbar .logo a {
             font-size: 27px;
         }

         nav .navbar .links li {
             padding: 0 10px;
             white-space: nowrap;
         }

         nav .navbar .links li a {
             font-size: 15px;
         }
     }

     @media (max-width:800px) {
         nav {
             /* position: relative; */
         }

         .navbar .bx-menu {
             display: block;
         }

         nav .navbar .nav-links {
             position: fixed;
             top: 0;
             left: -100%;
             display: block;
             max-width: 270px;
             width: 100%;
             background: #3E8DA8;
             line-height: 40px;
             padding: 20px;
             box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
             transition: all 0.5s ease;
             z-index: 1000;
         }

         .navbar .nav-links .sidebar-logo {
             display: flex;
             align-items: center;
             justify-content: space-between;
         }

         .sidebar-logo .logo-name {
             font-size: 25px;
             color: #fff;
         }

         .sidebar-logo i,
         .navbar .bx-menu {
             font-size: 25px;
             color: #fff;
         }

         nav .navbar .links {
             display: block;
             margin-top: 20px;
         }

         nav .navbar .links li .arrow {
             line-height: 40px;
         }

         nav .navbar .links li {
             display: block;
         }

         nav .navbar .links li .sub-menu {
             position: relative;
             top: 0;
             box-shadow: none;
             display: none;
         }

         nav .navbar .links li .sub-menu li {
             border-bottom: none;

         }

         .navbar .links li .sub-menu .more-sub-menu {
             display: none;
             position: relative;
             left: 0;
         }

         .navbar .links li .sub-menu .more-sub-menu li {
             display: flex;
             align-items: center;
             justify-content: space-between;
         }

         .links li:hover .htmlcss-arrow,
         .links li:hover .js-arrow {
             transform: rotate(0deg);
         }

         .navbar .links li .sub-menu .more-sub-menu {
             display: none;
         }

         .navbar .links li .sub-menu .more span {
             display: flex;
             align-items: center;
         }

         .links li .sub-menu .more:hover .more-sub-menu {
             display: none;
         }

         nav .navbar .links li:hover .htmlCss-sub-menu,
         nav .navbar .links li:hover .js-sub-menu {
             display: none;
         }

         .navbar .nav-links.show1 .links .htmlCss-sub-menu,
         .navbar .nav-links.show3 .links .js-sub-menu,
         .navbar .nav-links.show2 .links .more .more-sub-menu {
             display: block;
         }

         .navbar .nav-links.show1 .links .htmlcss-arrow,
         .navbar .nav-links.show3 .links .js-arrow {
             transform: rotate(180deg);
         }

         .navbar .nav-links.show2 .links .more-arrow {
             transform: rotate(90deg);
         }
     }

     @media (max-width:370px) {
         nav .navbar .nav-links {
             max-width: 100%;
         }
     }

      ::selection {
         background: #4158d0;
         color: #fff;
      }

      .wrapper {
         width: 380px;
         background: #fff;
         border-radius: 15px;
         box-shadow: 0px 15px 20px rgba(0, 0, 0, 0.1);
      }

      .wrapper .title {
         font-size: 35px;
         font-weight: 600;
         text-align: center;
         line-height: 100px;
         color: #fff;
         user-select: none;
         border-radius: 15px 15px 0 0;
         background: #23463f;
      }

      .wrapper form {
         padding: 10px 30px 50px 30px;
      }

      .wrapper form .field {
         height: 50px;
         width: 100%;
         margin-top: 20px;
         position: relative;
      }

      .wrapper form .field input {
         height: 100%;
         width: 100%;
         outline: none;
         font-size: 17px;
         padding-left: 20px;
         border: 1px solid lightgrey;
         border-radius: 25px;
         transition: all 0.3s ease;
      }

      .wrapper form .field input:focus,
      form .field input:valid {
         border-color: #4158d0;
      }

      .wrapper form .field label {
         position: absolute;
         top: 50%;
         left: 20px;
         color: #999999;
         font-weight: 400;
         font-size: 17px;
         pointer-events: none;
         transform: translateY(-50%);
         transition: all 0.3s ease;
      }

      form .field input:focus~label,
      form .field input:valid~label {
         top: 0%;
         font-size: 16px;
         color: #4158d0;
         background: #fff;
         transform: translateY(-50%);
      }

      form .content {
         display: flex;
         width: 100%;
         height: 50px;
         font-size: 16px;
         align-items: center;
         justify-content: space-around;
      }

      form .content .checkbox {
         display: flex;
         align-items: center;
         justify-content: center;
      }

      form .content input {
         width: 15px;
         height: 15px;
         background: red;
      }

      form .content label {
         color: #262626;
         user-select: none;
         padding-left: 5px;
      }

      form .content .pass-link {
         color: "";
      }

      form .field input[type="submit"] {
         color: #fff;
         border: none;
         padding-left: 0;
         margin-top: -10px;
         font-size: 20px;
         font-weight: 500;
         cursor: pointer;
         background: #23463f;
         transition: all 0.3s ease;
      }

      form .field input[type="submit"]:active {
         transform: scale(0.95);
      }

      form .signup-link {
         color: #262626;
         margin-top: 20px;
         text-align: center;
      }

      form .pass-link a,
      form .signup-link a {
         color: #4158d0;
         text-decoration: none;
      }

      form .pass-link a:hover,
      form .signup-link a:hover {
         text-decoration: underline;
      }
   </style>
</head>

<body>
   <nav>
      <div class="navbar">
          <i class='bx bx-menu'></i>
          <div class="logo"><a href="/homepage">Student Portal</a></div>
          <div class="nav-links">
              <div class="sidebar-logo">
                  <span class="logo-name">Student Portal</span>
                  <i class='bx bx-x'></i>
              </div>
              <ul class="links">
                  <li><a href="#">Home</a></li>
                  <li>
                      <a href="#">Circular </a>
                      <i class='bx bxs-chevron-down htmlcss-arrow arrow  '></i>
                      <ul class="htmlCss-sub-menu sub-menu">
                          <li><a href="#">RA2011</a></li>
                          <li><a href="#">CET KTR</a></li>
                          <li><a href="#">Examination</a></li>
                      </ul>
                  </li>
                  <li>
                      <a href="#">Malpractice</a>
                      <i class='bx bxs-chevron-down js-arrow arrow '></i>
                      <ul class="js-sub-menu sub-menu">
                          <li><a href="/form">Malpractice Form</a></li>
                          <li><a href="/actiont">Action Taken</a></li>
                      </ul>
                  </li>
                  <li><a href="/search">Search Student</a></li>
                  <li class="login"><a href="/login">Login</a></li>
              </ul>
          </div>
      </div>
      </div>
  </nav>
   <div class="wrapper"> 
      <div class="title">
         Search Student
      </div>
      <form method="GET" action="{% url 'showresult' %}">
      {% csrf_token %}
         <div class="field">
            <input type="text" name="registrationnumber" required>
            <label>Registration Number</label>
         </div>
         <div class="field">
            <input type="submit" value="Search" class="submit-btn">
         </div>
      </form>
   </div>
</body>

</html>
